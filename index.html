
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Price Pro | AI 가격 전략 시스템</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+KR:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      /* 슬라이더 스타일 커스텀 */
      input[type="range"] { -webkit-appearance: none; background: #e2e8f0; border-radius: 999px; height: 6px; }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; width: 20px; height: 20px; background: #4f46e5;
        cursor: pointer; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      /* 로딩 애니메이션 */
      .loader { border-top-color: #4f46e5; animation: spinner 1.5s linear infinite; }
      @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
    
    <script>
      // 브라우저에서 process.env 에러 방지용 모킹
      window.process = { env: { API_KEY: "" } };
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div class="flex flex-col items-center justify-center min-h-screen gap-4">
        <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full"></div>
        <p class="text-sm font-bold text-slate-400 animate-pulse tracking-widest uppercase">Smart Engine Initializing...</p>
      </div>
    </div>
    <!-- type="text/babel"과 data-type="module"을 사용해 index.tsx를 로드합니다 -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
