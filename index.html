
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Price Pro | AI 이커머스 가격 전략</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+KR:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      input[type="range"] { -webkit-appearance: none; background: #e2e8f0; border-radius: 999px; height: 6px; }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; width: 20px; height: 20px; background: #4f46e5;
        cursor: pointer; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .loader { border-top-color: #4f46e5; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
    <script>
      // API Key 및 기본 환경 설정
      window.process = { env: { API_KEY: "" } };
      // 런타임 에러 캡처
      window.onerror = function(msg, url, line) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div class="p-8 text-red-500 font-bold bg-red-50 rounded-xl m-4 border border-red-200">
            <h3 class="text-xl mb-2">실행 오류 발생</h3>
            <p class="text-sm opacity-80">${msg}</p>
            <p class="text-xs mt-2 font-mono">Line: ${line}</p>
            <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg text-sm">다시 시도</button>
          </div>`;
        }
      };
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div class="flex flex-col items-center justify-center min-h-screen gap-4">
        <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full"></div>
        <p class="text-sm font-bold text-slate-400 animate-pulse tracking-widest uppercase">Smart Engine Initializing...</p>
      </div>
    </div>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
